<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Analytics Section -->
    <div id="analytics" class="content-page">
        <div class="page-header">
            <h1 class="page-title">Analytics & Reports</h1>
            <p class="page-subtitle">Platform performance insights and data visualization</p>
        </div>
    
        <div class="row">
            <div class="col-lg-6">
                <div class="content-section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <div class="section-icon">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            Listings by Category
                        </h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="categoryChart" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="content-section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <div class="section-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            Transaction Trends
                        </h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="transactionChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="content-section">
            <div class="section-header">
                <h3 class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    User Engagement
                </h3>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="chart-container">
                        <canvas id="userEngagementChart" height="200"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="chart-container">
                        <canvas id="deviceChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

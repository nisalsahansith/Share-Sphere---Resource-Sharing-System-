<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Moderation Section -->
    <div id="moderation" class="content-page">
        <div class="page-header">
            <h1 class="page-title">Content Moderation</h1>
            <p class="page-subtitle">Review reported content and user complaints</p>
        </div>
    
        <div class="content-section">
            <div class="section-header">
                <h3 class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    Reported Content
                </h3>
            </div>
    
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control search-input" placeholder="Search reports...">
            </div>
    
            <div class="table-responsive">
                <table class="table table-modern">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Reported Item</th>
                            <th>Type</th>
                            <th>Reporter</th>
                            <th>Reason</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable">
                        <tr>
                            <td>#R001</td>
                            <td>Power Drill Listing</td>
                            <td>Listing</td>
                            <td>Anonymous</td>
                            <td>Misleading Description</td>
                            <td>Jan 19, 2024</td>
                            <td>
                                <button class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                                <button class="btn-action btn-edit"><i class="fas fa-check"></i></button>
                                <button class="btn-action btn-delete"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>#R002</td>
                            <td>User: John Doe</td>
                            <td>User</td>
                            <td>Sarah Mitchell</td>
                            <td>Inappropriate Behavior</td>
                            <td>Jan 18, 2024</td>
                            <td>
                                <button class="btn-action btn-view"><i class="fas fa-eye"></i></button>
                                <button class="btn-action btn-edit"><i class="fas fa-check"></i></button>
                                <button class="btn-action btn-delete"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - ShareSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/basic-css.css">
    <link rel="stylesheet" href="/css/editProfile.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <button class="btn btn-outline-light me-3" id="openSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="container-fluid">
            <a class="navbar-brand" href="/pages/user-dashboard.html">ShareSphere</a>
        </div>
    </nav>

    <!-- Enhanced Sidebar -->
    <div id="sidebar">
        <button class="close-btn" id="closeSidebar">
            <i class="fas fa-times"></i>
        </button>
        <h5 class="text-center mt-3 mb-4">
            <i class="fas fa-user-circle me-2"></i>Profile
        </h5>
        <hr class="mx-3 mb-4">
        <a href="/pages/viewProfile.html" class="sidebar-link">
            <i class="fas fa-user me-2"></i>View Profile
        </a>
        <a href="/pages/editProfile.html" class="sidebar-link">
            <li class="fas fa-edit me-2"></i>Edit Profile
        </a>
        <a href="#" class="sidebar-link">
            <i class="fas fa-cog me-2"></i>Settings
        </a>
        <a href="#" class="sidebar-link">
            <i class="fas fa-bell me-2"></i>Notifications
        </a>
        <a href="#" class="sidebar-link">
            <i class="fas fa-question-circle me-2"></i>Help & Support
        </a>
        <button class="btn logout-btn w-auto">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
    </div>

    <!-- Profile Header -->
    <div class="container mt-4">
        <div class="profile-header">
            <img id="profileImagePreview" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2 id="fullName">Loading...</h2>
            <p><i class="fas fa-user-tag me-1"></i> <span id="role">Role</span></p>
        </div>
    </div>

    <!-- Settings Form -->
    <div class="container mt-4">
        <div class="card p-4">
            <form id="profileForm" enctype="multipart/form-data">
                <!-- Profile Image Upload -->
                <div class="mb-3 text-center">
                    <input type="file" id="profileImage" class="form-control mt-2">
                </div>

                <!-- Personal Info -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="mobile" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="mb-3">
                    <button type="button" id="changePasswordBtn" class="btn btn-outline-secondary btn-sm">
                        Change Password
                    </button>
                </div>

                <!-- Hidden Password Fields -->
                <div id="passwordFields">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center py-3">
            &copy; 2025 ShareSphere. All Rights Reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script src="/js/editProfile.js"></script>
    <script src="/js/user-dashboard.js"></script>
</body>

</html>
